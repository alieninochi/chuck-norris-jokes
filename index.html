<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Chuck Norris Jokes</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <span id="logo">MSI 2020</span>
    </header>

    <main id="main">
        <h1>Hey!</h1>
        <h2>Let's try to find a joke for you</h2>

        <form action="#">
            <input type="radio" name="criteria" id="random" value="random">
            <label for="random">Random</label>

            <input type="radio" name="criteria" id="category" value="category">
            <label for="category">From categories</label>

            <input type="radio" name="criteria" id="search" value="search">
            <label for="search">Search</label>

            <input type="submit" value="Get a joke">
        </form>

        <div id="favourite">
            <h2 id="favourite-header">Favourite</h2>
        </div>
    </main>
</body>
</html>
